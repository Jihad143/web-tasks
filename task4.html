<!DOCTYPE html>
<html>
    <head>
        <title>JS Example</title>
    </head>
    <style>  
        body {background-color:rgb(43, 167, 109);}
        h1 {color:gren};
        h2 {color:rgb(84, 125, 166)}
</style>
    <body>
        <h1>TABLES</h1>
        <h2>JIHAD</h2>
        <h3>SU-20-01-001-006</h3>
        <br>
        <form name="form1">
            <h2>Print table of any number upto any range.</h2>
            <h3>Enter the number.</h3>
            <input type="text" name="number">
            <h3>Enter the range for the table.</h3>
            <input type="text" name="range">
            <br> <br>
            <input type="button" value="Print table" onclick="fcall()">
        </form>

        <script>
            document.getElementById("name").innerHTML = "Cyrus";

            function fcall()
            {
                n = document.form1.number.value;
                r = document.form1.range.value;
                var b = 0;
                var a = 1;
                for (a=1; a<=r; a++)
                {
                    b = n*a;
                    document.write(n+" x "+a+" = " +b+"<br>");
                }
                alert (n+"'s table will be printed up to "+r)
            }
        </script>  
        <br>
    <br>
<ul><li><a href="index.html">click here to go back to tasks page</a></ul></li>
        
        
    </body>
</html>
